<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Slider - Multiple sliders</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <style>
  #eq span {
    height:120px; float:left; margin:15px
  }
  </style>
  <script>
  var updateImage = function() {
    var getv = function(id) {
      return parseFloat($(".slider#" + id ).slider( "value" )) / 1000.0;
    };
    $("#dat_svg").attr('src', "http://localhost:8088/render/" + getv("x") + "," + getv("y") + "," + getv("z") + "/" + getv("a1") + "," + getv("a2") + "," + getv("a3"));
  };
  var handleSlide = function(a,b) {
    updateImage();
  };

  $(function() {
    // setup dim sliders
    $( ".slider.dim" ).each(function() {
      var value = parseFloat ( $( this ).text(), 0.0 ) * 1000.0;
      $( this ).empty().slider({
        value: value,
        range: "min",
        animate: true,
	min: -10000,
	max: 10000,
        orientation: "vertical"
      }).on( "slidechange", handleSlide );
    });

    // setup angle sliders
    $( ".slider.ang" ).each(function() {
      var value = parseFloat ( $( this ).text(), 0.0 ) * 1000.0;
      $( this ).empty().slider({
        value: value,
        range: "min",
        animate: true,
	min: -3141,
	max: 3141,
        orientation: "vertical"
      }).on( "slidechange", handleSlide );
    });

    updateImage();
  });
  </script>
</head>
<body>
 
<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding: 4px;">
  <span class="ui-icon ui-icon-document" style="float: left; margin: -2px 5px 0 0;"></span>
  Rendered Image

  <img id="dat_svg" href="#" alt="dat svg" />
</p>
 
<div id="master" style="width: 260px; margin: 15px;"></div>
 
<p class="ui-state-default ui-corner-all" style="padding: 4px; margin-top: 4em;">
  <span class="ui-icon ui-icon-signal" style="float: left; margin: -2px 5px 0 0;"></span>
  Render Settings
</p>
 
<span id="eq">
  <span class='slider dim' id='x'>1.3</span>
  <span class='slider dim' id='y'>2.5</span>
  <span class='slider dim' id='z'>2.5</span>
  <span class='slider ang' id='a1'>-0.3</span>
  <span class='slider ang' id='a2'>-0.5</span>
  <span class='slider ang' id='a3'>-0.6</span>
</div>
 
 
</body>
</html>
